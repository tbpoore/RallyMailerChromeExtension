<!doctype html>
<html>
<head>
    <title>Rally Mailer</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.inlineStyler.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>

    <div id="appHeader" class="card-panel grey darken-2">
        <div class="valign-wrapper">
            <img class="logo"src="img/icon_large.png"/>
            <h3 class="valign white-text logo-rally">RALLY</h3>
            <h3 class="valign white-text logo-mailer">MAILER</h3>
        </div>
    </div>

    <a id="sendEmail" class="btn-floating btn-large right-align btn-action waves-light indigo darken-2 tooltipped" data-position="bottom" data-delay="50" data-tooltip="Email Artifacts" style="display: none;"><i class="material-icons">email</i></a>
    <a id="copyToClipboard" class="btn-floating btn-large right-align btn-action waves-effect waves-light green tooltipped" data-position="bottom" data-delay="50" data-tooltip="Copy Artifacts to Clipboard" style="display: none;"><i class="material-icons">assignment</i></a>

    <div class="main-content container">
        <div class="row">
            <div id="noArtifactsSelected" style="display: none;">
                <h4 class="instruction-header grey-text text-darken-4">Instructions</h4>
                <div class="row">
                    <div class="col s7">
                        <span class="instruction-sub-text grey-text text-darken-1">
                            No artifacts are actively checked.  Artifacts will only pull in when they are currently checked in any Rally grid.
                        </span>
                    </div>
                    <div class="col s5">
                        <img src="img/info_checking_artifacts.png" alt="" class="responsive-img">
                    </div>
                </div>
            </div>
            <div id="artifacts" style="display: none;">
                <div class="valign-wrapper">
                    <h5 class="artifacts-header valign center">Selected Artifacts</h5>
                    <span id="copiedBadge" class="copied badge" style="display: none"></span>
                </div>
                <div class="divider"></div>
                <table id="artifactsTable">
                    <tbody id="artifactsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
